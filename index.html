<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>나의 설문지</title>
        <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
        @font-face {
            font-family: 'GowunBatang-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *{
            font-family:'GowunBatang-Regular';
        }
        </style>
    </head>
    <body class ="container">
        <br/><br/>
        <div class ="card">
        <div class="card-body">
        <h1 style="text-align: center;">나의 설문지</h1>
        <form action="https://send.pageclip.co/ymQfXgmHQFxyBictWRrZvfpZSOVsclRQ" class="pageclip-form" method="post"></form>
        <form>
            <div class ="mb-3">
                <label>이름</label>
                <div class ="input-group">
                    <input type="text", name="name" placeholder="Ex) 김국민"class="form-control">
                </div>
            </div>

            <div class ="mb-3">
                <label>이메일</label>
                <div class ="input-group">
                <input type="email" name="email" placeholder="Ex) kookmin@gmail.com" class="form-control">
                </div>
             </div>

            <div class ="mb-3"> 
             <label>학번</label>
                <div class ="input-group">
                <input type="number" name="student_number" placeholder="Ex) 20240000" class="form-control">
            </div>
            </div>

            <div class ="mb-3"> 
                <label>지원 열람 번호</label>
                <div class ="input-group">
                     <input type="password" name="password" placeholder="비밀번호 입력하기" class="form-control">
                </div>
            </div>

            <div class ="mb-3"> 
            <label>성별</label>
            <div class ='from-check'>
                <input type="radio" name="gender" value="male" class="form-check-input"> 남자</input>
            </div>
            <div class ='from-check'>
                <input type="radio" name="gender" value="female"class="form-check-input"> 여자</input>
            </div>
            <div class ='from-check'>
                <input type="radio" name="gender" value="etc"class="form-check-input">기타</input>
            </div>
            </div>
            <div class ="mb-3"> 
            <label> 학년</label>
            <div class ="input-group">
            <select name="grade" class ="form-select">
                <option value="1"> 1학년</option>
                <option value="2"> 2학년</option>
                <option value="3"> 3학년</option>
                <option value="4"> 4학년</option>
            </select>
            </div></div>
            <button type="submit" class="pageclip-form__submit btn btn-primary" style="width:100% ;">
                <span>제출</span>
              </button>
        </form>
    </div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    </body>
</html>
